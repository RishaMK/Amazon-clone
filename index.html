<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <header>


        <div class="navbar">

            <!-- box1 -->
            <div class="navlogo border">
                <div class="logo">
                    <!-- <img src="amazon-logo.png" alt="logo"> -->
                </div>
            </div>


            <!-- box2 -->
            <div class="navdel border">
                <!-- <p style="color: beige; font-size: 0.8rem;margin-left:0.8rem;"><b>Deliver to</b></p> -->
                <p class="del1"><b>Deliver to</b></p>
                <div class="del-icon">
                    <!-- <i class="fa-solid fa-location-dot" style="margin-left:0.5rem;margin-top:0.2rem;"></i> -->
                    <i class="fa-solid fa-location-dot del2"></i>
                    <!-- <p style="color: white; font: size 1rem;margin-top:0.3rem;margin-left:0.5rem;">India</p> -->
                    <p class="del3">India</p>
                </div>
            </div>


            <!-- box3 -->
            <div class="navsearch">
                <select class="search-select">
                  <option>All</option>  
                </select>
                <input placeholder="Search Amazon.in" class="search-input">
                <div class="search-icon">
                    <!-- <i class="fa-solid fa-magnifying-glass" style="margin-top:0.8rem;margin-left:0.8rem;"></i> -->
                    <i class="fa-solid fa-magnifying-glass"></i>
                </div>
            </div>

            <!-- box4 -->
            <div class="lang">
                <div class="lang-icon">
                    <i class="fa-solid fa-language"></i>
                </div>
                <select class="lang-select border">
                    <option>EN</option>
                </select>
            </div>

            <!-- box5 -->
            <div class="accs border">

                <!-- <p style="margin-left: 0.3rem;color: white;font-size: 12px;font-weight: bold;">Hello,sign in</p> -->
                <span><p class="styl1" style="margin-left: 0.3rem;">Hello, sign in</p></span>
                <select class="accs-select styl2">
                    <option>Accounts & Lists</option>
                </select>
            </div>

            <!-- box6 -->
            <div class="order border">
                <span><p class="styl1">Returns</p></span>
                <p class="styl2">& Orders</p>
            </div>

            <!-- box7 -->
            <div class="cart">
                <div class="cart-icon">
                    <i class="fa-solid fa-cart-shopping"></i>
                </div>
                <p>Cart</p>
            </div>
            
        </div>
    </header>
</body>
</html>
